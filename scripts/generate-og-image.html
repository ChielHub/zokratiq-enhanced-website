<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      color: white;
      z-index: 2;
      max-width: 800px;
      padding: 40px;
    }
    
    .title {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 28px;
      opacity: 0.9;
      margin-bottom: 40px;
      font-weight: 300;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 40px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 48px;
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 16px;
      opacity: 0.8;
      font-weight: 400;
    }
    
    .cta {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      padding: 20px 40px;
      border-radius: 16px;
      font-size: 24px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      bottom: -75px;
      left: -75px;
      animation: float 8s ease-in-out infinite reverse;
    }
    
    .shape-3 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 10%;
      animation: float 7s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .logo {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="container">
    <div class="title">Belief Capital<br>Diagnostic</div>
    <div class="subtitle">Score what they buy: your story</div>
    
    <div class="stats">
      <div class="stat">
        <span class="stat-number">72%</span>
        <span class="stat-label">cite shared values</span>
      </div>
      <div class="stat">
        <span class="stat-number">2% â†’ 7%</span>
        <span class="stat-label">conversion gap</span>
      </div>
      <div class="stat">
        <span class="stat-number">5 min</span>
        <span class="stat-label">diagnostic</span>
      </div>
    </div>
    
    <div class="cta">
      Free 6-Q Diagnostic + Custom Report
    </div>
  </div>
  
  <div class="logo">ZOKRATIQ</div>
</body>
</html>
